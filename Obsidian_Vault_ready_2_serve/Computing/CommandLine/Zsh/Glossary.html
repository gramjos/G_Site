<p><strong>Shell</strong> A program that runs other programs. Example: <em>bash, C shell, Fish, Zsh</em></p>
<p><strong>Pager</strong> displays text by page. Example: <em>less, more, pg</em></p>
<p><strong>alias</strong> a single word that the shel expands into a complete command line</p>
